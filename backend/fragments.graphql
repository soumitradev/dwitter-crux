fragment BasicFeedObjectFrag on BasicFeedObject {
  ...BasicDweetFrag
  ...RedweetFrag
}

fragment FeedObjectFrag on BasicFeedObject {
  __typename
  ...DweetFrag
  ...RedweetFrag
}

fragment UserFrag on User {
  username
  name
  email
  bio
  pfpURL
  dweets {
    ...BasicDweetFrag
  }
  redweets {
    ...RedweetFrag
  }
  feedObjects {
    ...BasicFeedObjectFrag
  }
  redweetedDweets {
    ...BasicDweetFrag
  }
  likedDweets {
    ...BasicDweetFrag
  }
  followerCount
  followers {
    ...BasicUserFrag
  }
  followingCount
  following {
    ...BasicUserFrag
  }
  createdAt
}

fragment BasicUserFrag on BasicUser {
  username
  name
  email
  bio
  pfpURL
  followerCount
  followingCount
  createdAt
}

fragment DweetFrag on Dweet {
  dweetBody
  id
  author {
    ...BasicUserFrag
  }
  authorID
  postedAt
  lastUpdatedAt
  likeCount
  likeUsers {
    ...BasicUserFrag
  }
  isReply
  originalReplyID
  replyTo {
    ...BasicDweetFrag
  }
  replyCount
  replyDweets {
    ...BasicDweetFrag
  }
  redweetCount
  media
}

fragment BasicDweetFrag on BasicDweet {
  dweetBody
  id
  author {
    ...BasicUserFrag
  }
  authorID
  postedAt
  lastUpdatedAt
  likeCount
  isReply
  originalReplyID
  replyCount
  redweetCount
  media
}

fragment RedweetFrag on Redweet {
  author {
    ...BasicUserFrag
  }
  authorID
  redweetOf {
    ...BasicDweetFrag
  }
  originalRedweetID
  redweetTime
}
